{% extends "!page.html" %}

{%- block htmltitle -%}
  <title>
    {%- if pagename == "index" -%}
      {{ project|e }}
    {%- else -%}
      {{ title|striptags|e }} — Dokumentace české Python komunity
    {%- endif -%}
  </title>
{%- endblock -%}

{%- block extrahead %}
  {{ super() }}
  <meta property="og:image" content="{{ pathto('_static/images/org.svg', 1) }}" />
  <meta property="og:image:type" content="image/svg+xml" />
  <meta property="og:image:alt" content="Pyvec logo" />
{%- endblock -%}
